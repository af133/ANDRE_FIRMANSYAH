<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d6d6f1, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: gradient-bg 10s ease infinite;
        }
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .box {
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            width: 400px; /* Increased width */
            max-height: 600px; /* Increased maximum height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-y: auto; /* Add scroll if content exceeds max-height */
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .box h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #007BFF;
            text-align: center; /* Centered text */
        }
        .box label {
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
        }
        .box input, .box select, .box button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .box input:focus, .box select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        .box button {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .box button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Buat Akun</h2>
        <form action="login.html" method="get">
            <label for="nama_siswa">Nama Siswa</label>
            <input type="text" placeholder="Nama Siswa" id="nama_siswa" required>
            
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" name="tanggal_lahir" id="tanggal_lahir" required>
            
            <label for="alamat_siswa">Alamat Siswa</label>
            <input type="text" placeholder="Alamat" id="alamat_siswa" required>
            
            <label for="nama_sekolah">Nama Sekolah</label>
            <input type="text" placeholder="Nama Sekolah" id="nama_sekolah" required>
            
            <label for="kelas">Kelas</label>
            <select name="kelas" required id="kelas">
                <option value="" disabled selected>Pilih Kelas</option>  
                <option value="1 SD">1 SD</option>
                <option value="2 SD">2 SD</option>
                <option value="3 SD">3 SD</option>
                <option value="4 SD">4 SD</option>
                <option value="5 SD">5 SD</option>
                <option value="6 SD">6 SD</option>
                <option value="1 SMP">1 SMP</option>
                <option value="2 SMP">2 SMP</option>
                <option value="3 SMP">3 SMP</option>
                <option value="1 SMA">1 SMA</option>
                <option value="2 SMA">2 SMA</option>
                <option value="3 SMA">3 SMA</option>
                <option value="Gap Year">Gap Year</option>
            </select>
            
            <label for="nomor_hp">Nomor HP</label>
            <input type="text" required placeholder="+628XXXXXX" id="nomor_hp">
            
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
